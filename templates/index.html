{% extends './partials/base.html' %}
{% load static %}
{% block  content %}
    {% include './partials/nav.html' %}

    <div class="container">
        <div class="content">


            <div class="col-sm-10 col-lg-10 col-md-10" style="height: 500px">
                <canvas id="myChart" style="width:100%;height:100% "></canvas>
            </div>
            <br><br><br>

            <div class="btn-group graph-type pull-right col-sm-12" role="group" aria-label="...">
                <button type="button" class="btn btn-default">bar</button>
                <button type="button" class="btn btn-default">line</button>
                <button type="button" class="btn btn-default">radar</button>
                <button type="button" class="btn btn-default">pie</button>
                <button type="button" class="btn btn-default">doughnut</button>
                <button type="button" class="btn btn-default">polarArea</button>

            </div>
            <br>
            <div style="margin-top: 20px;>

                <div class="col-sm-12 ">
                    <h2 class="center">Data Table</h2>
                    <table class="table table-striped">

                        <tr>
                            <th>country</th>
                            <th>population</th>
                        </tr>
                        {% for item in data %}
                            <tr>
                                <td>{{ item.country }}</td>
                                <td>{{ item.population }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/chart.js' %}"></script>
{% endblock %}
