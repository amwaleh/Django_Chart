{% extends './partials/base.html' %}
{% load static %}
{% block content %}
{% include './partials/nav.html' %}

<div class="container main">
    <div class="content">

        <div class="jumbotron">
            <H3>World Population</H3>
        </div>
        <div class="col-sm-12 col-lg-10 col-md-12" style="height: 500px">
          <!-- Chart will be generated here  -->
            <canvas id="myChart" style="width:90%;height:100% "></canvas>
        </div>

        <br>
        <div style="margin-top: 20px;">
            <div class="col-lg-8 col-lg-offset-1">
                <br>
                <div class="btn-group graph-type pull-right col-sm-12" role="group" aria-label="...">
                    <button type="button" class="btn btn-success" name="bar" >Bar</button>
                    <button type="button" class="btn btn-success" name="horizontalBar">Horizontal Bar</button>
                    <button type="button" class="btn btn-success" name="line">Line</button>
                    <button type="button" class="btn btn-success" name="radar">Radar</button>
                    <button type="button" class="btn btn-success" name="pie">Pie</button>
                    <button type="button" class="btn btn-success" name="doughnut">Doughnut</button>
                    <button type="button" class="btn btn-success" name="polarArea">polar Area</button>
                </div>

                <br><br><br>

                <table class="table table-striped">
                    <tr>
                        <th>country</th>
                        <th>population</th>
                    </tr>
                    {% for item in data %}
                    <tr>
                        <td>{{ item.country__name }}</td>
                        <td>{{ item.total }}</td>
                    </tr>
                    {% endfor %}
                </table>
                {% include './partials/pagination.html' %}
            </div>
        </div>
    </div>
</div>
<!-- add chart function -->
<script src="{% static 'js/chart.js' %}"></script>


{% endblock %}
