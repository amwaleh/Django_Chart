<nav aria-label="Page navigation">
    <ul class="pagination">
        {% if data.has_previous %}
            <li class="page-item"><a href="?page={{ data.previous_page_number }}">previous</a></li>
        {% endif %}

        {% if data.has_next %}
            <li class="page-item"> <a href="?page={{ data.next_page_number }}">next</a></li>
        {% endif %}

    </ul>
</nav>
